<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์ของฉัน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div id="loading" class="text-center"><div class="spinner-border"></div><p>กำลังโหลด...</p></div>
  <div id="content" class="d-none">
    <div class="text-center mb-4">
      <img id="profilePicture" style="width:100px; border-radius: 50%;">
      <h5 id="displayName" class="mt-2"></h5>
    </div>
    <div class="d-grid gap-3">
      <a href="https://liff.line.me/2005789397-pklo1yJP?page=risk" class="btn btn-primary btn-lg">ทำแบบประเมินความเสี่ยง</a>
      <a href="https://liff.line.me/2005789397-pklo1yJP?page=learning" class="btn btn-info btn-lg">บทเรียนและเก็บคะแนน</a>
      <a href="https://liff.line.me/2005789397-pklo1yJP?page=asm" class="btn btn-success btn-lg">สำหรับ อสม.</a>
    </div>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2005789397-pklo1yJP" });
      if (!liff.isLoggedIn()) { liff.login(); return; }
      const profile = await liff.getProfile();
      document.getElementById('profilePicture').src = profile.pictureUrl;
      document.getElementById('displayName').textContent = profile.displayName;
      document.getElementById('loading').classList.add('d-none');
      document.getElementById('content').classList.remove('d-none');
    }
    main();
  </script>
</body>
</html>
