<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สวีรู้ทันสโตรก</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: "Noto Sans Thai", sans-serif; font-size: 16px; background: #f5f5f5; padding: 16px; }
        .container { max-width: 400px; margin: 0 auto; background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        h1 { font-size: 22px; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .form-group { display: flex; align-items: center; margin-bottom: 15px; }
        .form-group label { flex: 2; font-weight: bold; margin-right: 10px; }
        .form-group .input-wrapper { flex: 3; display: flex; }
        .form-group input[type="number"], .form-group input[type="text"], .form-group select { width: 100%; padding: 10px; font-size: 1rem; border-radius: 10px; border: 1px solid #ccc; font-family: "Noto Sans Thai", sans-serif; }
        .form-group input[readonly] { background-color: #e9ecef; cursor: not-allowed; }
        .radio-group label, .checkbox-group label { margin-right: 15px; display: flex; align-items: center; cursor: pointer; }
        .radio-group input, .checkbox-group input { margin-right: 5px; }
        button { display: block; width: 100%; padding: 15px; font-size: 1rem; color: white; background-color: #007BFF; border: none; border-radius: 10px; cursor: pointer; font-family: "Noto Sans Thai", sans-serif; margin-top: 8px; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #result-container { margin-top: 20px; padding: 15px; border-top: 1px solid #eee; display: none; }
        #patientForm { display: none; border: 1px dashed #ccc; padding: 15px; margin-top: 15px; border-radius: 8px; }
        #patientForm .checkbox-group label { display: block; margin-bottom: 5px; white-space: normal; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 40% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 300px; border-radius: 10px; text-align: center; }
        #registration-status { color: #28a745; font-weight: bold; text-align: center; margin-bottom: 15px; display: none; }
        .progress-bar-container {
            width: 100%; background-color: #e9ecef; border-radius: 8px;
            position: relative; height: 30px; margin: 20px 0;
        }
        .progress-bar {
            height: 100%; border-radius: 8px; display: flex; align-items: center;
            justify-content: center; color: white; font-weight: bold; font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สวีรู้ทันสโตรก (Sawee/Stroke)</h1>
        
        <div id="registration-status"></div>

        <form id="mainForm" onsubmit="return false;">
            <div class="form-group">
                <label for="lineName">ชื่อ Line:</label>
                <div class="input-wrapper"><input type="text" id="lineName" readonly></div>
            </div>
            
            <div class="form-group">
                <label for="role">ประเมินให้ใคร:</label>
                <div class="input-wrapper">
                    <select id="role" class="form-control">
                        <option value="ประเมินตัวเอง" selected>ประเมินตัวเอง</option>
                        <option value="ญาติ/ผู้ดูแลผู้ป่วย">ญาติ/ผู้ดูแลผู้ป่วย</option>
                        <option value="จนท.สาธารณสุข">จนท.สาธารณสุข</option>
                        <option value="อสม.สโตรก">อสม.สโตรก</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="name">ชื่อผู้รับการประเมิน:</label>
                <div class="input-wrapper"><input type="text" id="name" placeholder="ให้เราเรียกคุณว่าอะไรดีครับ" class="calc-input"></div>
            </div>

            <div class="form-group">
                <label>เป็นผู้รับบริการ รพ.สวี:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="isSawiPatient" value="1"> ใช่</label>
                    <label><input type="radio" name="isSawiPatient" value="0" checked> ไม่ใช่</label>
                </div>
            </div>

            <div id="patientForm">
                <div class="form-group">
                    <label for="telephone">เบอร์โทรศัพท์:</label>
                    <div class="input-wrapper"><input type="text" id="telephone" placeholder="0XXXXXXXXX"></div>
                </div>
                <div class="form-group">
                    <label for="hn">HN (เลข รพ.):</label>
                    <div class="input-wrapper"><input type="text" id="hn" placeholder="กรอกเลขโรงพยาบาล 9 หลัก"></div>
                </div>
                <div class="form-group">
                    <label>หมู่ที่ / ตำบล:</label>
                    <div class="input-wrapper">
                        <select id="village" class="form-control" style="margin-right: 5px;"><option value="">หมู่ที่</option></select>
                        <select id="district" class="form-control">
                            <option value="">ตำบล</option>
                            <option>ท่าหิน</option><option>ด่านสวี</option><option>เขาทะลุ</option>
                            <option>เขาค่าย</option><option>ปากแพรก</option><option>สวี</option>
                            <option>นาสัก</option><option>ทุ่งระยะ</option><option>วิสัยใต้</option>
                            <option>ครน</option><option>นาโพธิ์</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pcu">รพ.สต.:</label>
                    <div class="input-wrapper"><input type="text" id="pcu" readonly></div>
                </div>
                <div class="form-group checkbox-group" style="align-items: flex-start;">
                    <div class="input-wrapper">
                        <label>
                            <input type="checkbox" id="allow_tel" name="allow_tel" value="ยินยอมให้ข้อมูลส่วนบุคคลถูกแชร์กับ อสม./เจ้าหน้าที่สาธารณสุข ในพื้นที่เพื่อการดูแลสุขภาพ" checked>
                            ยินยอมให้ข้อมูลส่วนบุคคลถูกแชร์กับ อสม./เจ้าหน้าที่สาธารณสุข ในพื้นที่เพื่อการดูแลสุขภาพ
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>โรคประจำตัว:</label>
                    <div class="input-wrapper checkbox-group"><div>
                        <label><input type="checkbox" name="ud" value="โรคหลอดเลือดสมอง"> โรคหลอดเลือดสมอง</label>
                        <label><input type="checkbox" name="ud" value="ความดันสูง"> ความดันสูง</label>
                        <label><input type="checkbox" name="ud" value="เบาหวาน"> เบาหวาน</label>
                        <label><input type="checkbox" name="ud" value="โรคหัวใจ"> โรคหัวใจ</label>
                    </div></div>
                </div>
                 <div class="form-group">
                    <label>คนช่วยเหลือเมื่อมีอาการ:</label>
                    <div class="input-wrapper checkbox-group"><div>
                        <label><input type="checkbox" name="help" value="รถส่วนตัว"> รถส่วนตัว</label>
                        <label><input type="checkbox" name="help" value="ญาติ"> ญาติ</label>
                        <label><input type="checkbox" name="help" value="เพื่อนบ้าน"> เพื่อนบ้าน</label>
                        <label><input type="checkbox" name="help" value="รถฉุกเฉิน"> รถฉุกเฉิน</label>
                    </div></div>
                </div>
            </div>

            <hr style="margin: 20px 0;">

            <div class="form-group">
                <label for="age">อายุ:</label>
                <div class="input-wrapper"><input type="number" id="age" class="calc-input"></div>
            </div>
            <div class="form-group">
                <label>เพศ:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="sex" value="0" class="calc-input"> หญิง</label>
                    <label><input type="radio" name="sex" value="1" class="calc-input"> ชาย</label>
                </div>
            </div>
            <div class="form-group">
                <label>สูบบุหรี่:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="smoke" value="0" class="calc-input"> ไม่สูบ</label>
                    <label><input type="radio" name="smoke" value="1" class="calc-input"> สูบ</label>
                </div>
            </div>
            <div class="form-group">
                <label>เป็นเบาหวาน:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="dm" value="0" class="calc-input"> ไม่เป็น</label>
                    <label><input type="radio" name="dm" value="1" class="calc-input"> เป็น</label>
                </div>
            </div>
            <div class="form-group">
                <label for="sbp">ความดัน (ตัวบน):</label>
                <div class="input-wrapper"><input type="number" id="sbp" class="calc-input"></div>
            </div>
            <div class="form-group">
                <label>มีผลเลือด Cholesterol:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="useCholesterol" value="1" class="calc-input"> มี</label>
                    <label><input type="radio" name="useCholesterol" value="0" class="calc-input" checked> ไม่มี</label>
                </div>
            </div>
            <div id="tc_group" style="display:none;">
                <div class="form-group">
                    <label for="tc">Total Cholesterol:</label>
                    <div class="input-wrapper"><input type="number" id="tc" class="calc-input"></div>
                </div>
            </div>
            <div id="body_measure_group">
                <div class="form-group">
                    <label for="wc">รอบเอว (นิ้ว):</label>
                    <div class="input-wrapper"><input type="number" id="wc" class="calc-input" placeholder="หรือขนาดเอวกางเกงเป็นนิ้ว"></div>
                </div>
                <div class="form-group">
                    <label for="bdh">ส่วนสูง (ซม.):</label>
                    <div class="input-wrapper"><input type="number" id="bdh" class="calc-input"></div>
                </div>
            </div>
            
            <hr style="margin: 20px 0;">

            <div class="form-group checkbox-group" style="align-items: flex-start;">
                <div class="input-wrapper">
                    <label>
                        <input type="checkbox" id="pdpa" name="pdpa" value="อนุญาตให้ทีมฯ โรงพยาบาลสวี ประมวลผลข้อมูลของท่านเพื่อนำไปวิเคราะห์ความเสี่ยงการเกิดสโตรก" checked>
                        อนุญาตให้ทีมฯ โรงพยาบาลสวี ประมวลผลข้อมูลของท่านเพื่อนำไปวิเคราะห์ความเสี่ยงการเกิดสโตรก*
                    </label>
                </div>
            </div>
        </form>

        <div id="result-container">
            <div class="progress-bar-container">
                <div id="risk-bar" class="progress-bar"></div>
            </div>
            <div id="result-text"></div>
        </div>

        <button id="saveButton" onclick="runSave(event)">บันทึกประวัติ</button>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>บันทึกผลเรียบร้อยแล้ว</p>
            <button id="modal-ok-btn">ตกลง</button>
        </div>
    </div>

    <script>
        const LIFF_ID = '2005789397-pklo1yJP';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyOGwvmHse-JGP4CDTuufONjBtogQFKiTh0Y8tzUKmNwNASHXyxJi6A8s6EHFKKqyyJ/exec';
        let userProfile = null;

        document.addEventListener('DOMContentLoaded', () => {
            initializeLiff();
            $('.calc-input').on('input change', () => {
                if (validateCalculationInputs(false)) {
                    const riskData = calculateRisk();
                    displayResults(riskData);
                } else {
                    $('#result-container').hide();
                }
            });
            $('input[name="isSawiPatient"]').on('change', toggleSawiPatientForm);
            $('input[name="useCholesterol"]').on('change', toggleMeasurementFields);
            $('#village, #district').on('change', updateAddressAndHospital);
            $('#modal-ok-btn').on('click', () => liff.closeWindow());
            for (let i = 1; i <= 19; i++) {
                $('#village').append(`<option value="${i}">${i}</option>`);
            }
        });

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    userProfile = await liff.getProfile();
                    $('#lineName').val(userProfile.displayName);
                    checkUserRegistration(userProfile.userId);
                }
            } catch (e) { console.error('LIFF Init Error:', e); }
        }

        async function checkUserRegistration(userId) {
            try {
                const response = await fetch(`${GAS_URL}?userId=${userId}`);
                const data = await response.json();
                if (data.status === 'found') {
                    displayRegistrationStatus(data.timestamp);
                }
            } catch (error) { console.error("Failed to check user registration:", error); }
        }
        
        function toggleSawiPatientForm() { /* ... โค้ดเหมือนเดิม ... */ }
        function toggleMeasurementFields() { /* ... โค้ดเหมือนเดิม ... */ }
        function updateAddressAndHospital() { /* ... โค้ดเหมือนเดิม ... */ }

        function validateCalculationInputs(showAlert = true) {
            const inputs = {
                'อายุ': $('#age').val(),
                'เพศ': $('input[name="sex"]:checked').val(),
                'การสูบบุหรี่': $('input[name="smoke"]:checked').val(),
                'เบาหวาน': $('input[name="dm"]:checked').val(),
                'ความดันโลหิต': $('#sbp').val()
            };
            const useCholesterol = $('input[name="useCholesterol"]:checked').val() === '1';
            if (useCholesterol) {
                inputs['Total Cholesterol'] = $('#tc').val();
            } else {
                inputs['รอบเอว'] = $('#wc').val();
                inputs['ส่วนสูง'] = $('#bdh').val();
            }
            const missingFields = Object.keys(inputs).filter(key => !inputs[key]);
            if (missingFields.length > 0) {
                if (showAlert) alert('กรุณากรอกข้อมูลต่อไปนี้ให้ครบถ้วน:\n- ' + missingFields.join('\n- '));
                return false;
            }
            return true;
        }
        
        /**
         * ⭐️ ฟังก์ชันจำกัดค่าที่แก้ไขใหม่
         */
        function validateInput(value, min, max) {
            let num = parseFloat(value);
            if (isNaN(num)) return NaN;
            return Math.max(min, Math.min(max, num));
        }
        
        function calculateRisk() {
            // ⭐️ ใช้ validateInput เพื่อจำกัดค่าก่อนส่งเข้าสูตร
            const age = validateInput($('#age').val(), 30, 70);
            const sbp = validateInput($('#sbp').val(), 70, 220);
            const smoke = +$('input[name="smoke"]:checked').val();
            const dm = +$('input[name="dm"]:checked').val();
            const sex = +$('input[name="sex"]:checked').val();
            const useC = +$('input[name="useCholesterol"]:checked').val();
            
            const tc = useC === 1 ? validateInput($('#tc').val(), 0, 300) : NaN;
            
            // ⭐️ แปลงหน่วยรอบเอวจากนิ้วเป็นเซนติเมตรก่อนส่งเข้าสูตร
            const wcInches = parseFloat($('#wc').val());
            const wcCm = !isNaN(wcInches) ? wcInches * 2.54 : NaN;
            const ht = parseFloat($('#bdh').val());
            const whr = !isNaN(wcCm) && !isNaN(ht) ? wcCm / ht : NaN;

            const [_, pr, __, cr] = TASCVDformular(age, smoke, dm, sbp, sex, tc, whr);
            const pct = (pr * 100).toFixed(2);
            const cls = classifyRisk(pr);
            const compareRatio = (cr > 0 && pr > 0) ? (pr / cr).toFixed(1) : "N/A";

            return { riskPercent: pct, riskGroup: cls.text, riskColor: cls.color, compareRatio, smoke, sbp, dm, wc: wcInches, sex };
        }

        /**
         * ⭐️ ฟังก์ชันแสดงผลลัพธ์ที่ปรับปรุงใหม่
         */
        function displayResults(riskData) {
            const suggestionText = generateSuggestionText(riskData);
            
            let compareText = "ซึ่งใกล้เคียงกับระดับความเสี่ยงของคนไทยเพศเดียวกัน อายุเท่ากัน และปราศจากปัจจัยเสี่ยง";
            const ratio = parseFloat(riskData.compareRatio);
            if (!isNaN(ratio)) {
                if (ratio > 1.1) {
                    compareText = `ซึ่งสูงกว่าระดับความเสี่ยงของคนไทยเพศเดียวกัน อายุเท่ากัน และปราศจากปัจจัยเสี่ยง ${ratio} เท่า`;
                } else if (ratio < 0.9) {
                    compareText = `ซึ่งต่ำกว่าระดับความเสี่ยงของคนไทยเพศเดียวกัน อายุเท่ากัน และปราศจากปัจจัยเสี่ยง ${ratio} เท่า`;
                }
            }

            const resultHtml = `
                <p>ความเสี่ยงต่อการเกิดโรคเส้นเลือดหัวใจและหลอดเลือดในระยะเวลา 10 ปีของท่าน <strong>${riskData.riskPercent}%</strong> จัดอยู่ในกลุ่ม<strong>${riskData.riskGroup}</strong></p>
                <p>${compareText}</p>
                <hr>
                <p><strong>ข้อแนะนำเบื้องต้น</strong></p>
                <p style="white-space: pre-wrap;">${suggestionText}</p>
            `;
            
            // ⭐️ อัปเดต Barchart ที่มีอยู่แล้ว
            $('#risk-bar')
                .css({ 'width': riskData.riskPercent + '%', 'background-color': riskData.riskColor })
                .text(riskData.riskPercent + '%');
            
            $('#result-text').html(resultHtml);
            $('#result-container').show();
        }

        function generateSuggestionText(data) { /* ... โค้ดเหมือนเดิม ... */ }

        async function runSave(event) {
            // ⭐️ ตรวจสอบชื่อแยกต่างหาก
            if (!$('#name').val()) {
                alert('กรุณากรอก "ชื่อผู้รับการประเมิน" ก่อนบันทึกครับ');
                return;
            }
            if (!validateCalculationInputs(true)) return;
            if (!userProfile) { alert('ยังไม่สามารถดึงข้อมูลผู้ใช้ได้ กรุณารอสักครู่'); return; }
            
            const saveButton = event.target;
            saveButton.disabled = true;
            saveButton.innerText = 'กำลังบันทึก...';

            const riskData = calculateRisk();
            const ud_values = $('input[name="ud"]:checked').map((_, el) => $(el).val()).get().join(', ');
            const help_values = $('input[name="help"]:checked').map((_, el) => $(el).val()).get().join(', ');
            const allow_tel_consent = $('#allow_tel').is(':checked') ? $('#allow_tel').val() : 'ไม่ยินยอม';
            const pdpa_consent = $('#pdpa').is(':checked') ? $('#pdpa').val() : 'ไม่ยินยอม';

            const dataToSend = {
                name: $('#name').val() || userProfile.displayName,
                role: $('#role').val(), hn: $('#hn').val(),
                district: $('#district').val(), village: $('#village').val(), pcu: $('#pcu').val(),
                ud: ud_values, help: help_values, telephone: $('#telephone').val(),
                gender: $('input[name="sex"]:checked').val(), age: $('#age').val(),
                smoke: $('input[name="smoke"]:checked').val(), dm: $('input[name="dm"]:checked').val(),
                sbp: $('#sbp').val(),
                cholesterol: $('input[name="useCholesterol"]:checked').val() === '1' ? $('#tc').val() : '',
                waist: $('#wc').val(), height: $('#bdh').val(),
                thai_cv_risk_score: riskData.riskPercent, risk_group: riskData.riskGroup,
                risk_color: riskData.riskColor, compare_ratio: riskData.compareRatio,
                userId: userProfile.userId, displayName: userProfile.displayName,
                pictureUrl: userProfile.pictureUrl,
                allow_tel: allow_tel_consent, pdpa: pdpa_consent
            };

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST', redirect: "follow",
                    body: JSON.stringify(dataToSend),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                const result = await response.json();
                if (result.status === 'success') {
                    $('#successModal').show();
                } else { throw new Error(result.message); }
            } catch (error) {
                alert(`การบันทึกข้อมูลล้มเหลว: ${error.message}`);
            } finally {
                saveButton.disabled = false;
                saveButton.innerText = 'บันทึกประวัติ';
            }
        }
        
        function TASCVDformular(age, smoke, dm, sbp, sex, tc, whr) {
            const sur_root = 0.964588;
            let full_score = 0, compare_score = 0, predicted_risk = 0, compare_risk = 0;
            
            const compare_sbp = sex == 1 ? (age > 60 ? 132 : 120) : (age > 60 ? 130 : 115);
            const compare_whr = sex == 1 ? 0.58125 : 0.52667;

            if (!isNaN(tc)) {
                full_score = (0.08183 * age) + (0.39499 * sex) + (0.02084 * sbp) + (0.69974 * dm) + (0.00212 * tc) + (0.41916 * smoke);
                predicted_risk = 1 - (Math.pow(sur_root, Math.exp(full_score - 7.04423)));
                compare_score = (0.08183 * age) + (0.39499 * sex) + (0.02084 * compare_sbp) + (0.00212 * 200);
                compare_risk = 1 - (Math.pow(sur_root, Math.exp(compare_score - 7.04423)));
            } else if (!isNaN(whr)) {
                full_score = (0.079 * age) + (0.128 * sex) + (0.019350987 * sbp) + (0.58454 * dm) + (3.512566 * whr) + (0.459 * smoke);
                predicted_risk = 1 - (Math.pow(sur_root, Math.exp(full_score - 7.712325)));
                compare_score = (0.079 * age) + (0.128 * sex) + (0.019350987 * compare_sbp) + (3.512566 * compare_whr);
                compare_risk = 1 - (Math.pow(sur_root, Math.exp(compare_score - 7.712325)));
            } else {
                return [0, 0, 0, 0];
            }
            return [full_score, predicted_risk, compare_score, compare_risk];
        }

        function classifyRisk(r) {
            const p = r * 100;
            if (p < 10) return { text: "เสี่ยงต่ำ", color: "#28a745" }; // Green
            if (p < 20) return { text: "เสี่ยงปานกลาง", color: "#ffc107" }; // Yellow
            if (p < 30) return { text: "เสี่ยงสูง", color: "#fd7e14" }; // Orange
            if (p < 40) return { text: "เสี่ยงสูงมาก", color: "#dc3545" }; // Red
            return { text: "เสี่ยงอันตราย", color: "#8B0000" }; // Dark Red
        }
