<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลงทะเบียน อสม.สโตรก</title>
  <!-- ฟอนต์ Noto Sans Thai -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet"/>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family:"Noto Sans Thai",sans-serif; background:#f5f5f5; margin:0; padding:16px }
    .card { background:#fff; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
      max-width:400px; margin:0 auto; padding:24px }
    h1 { font-size:1.5rem; color:#003366; text-align:center; margin-bottom:1rem }
    .form-group { display:flex; align-items:center; margin-bottom:1rem }
    .form-group label { flex:1; min-width:100px; font-weight:bold }
    .form-group .input-wrapper { flex:2 }
    .form-group input, .form-group select {
      width:100%; padding:0.5rem; font-size:1rem; border:1px solid #ccc;
      border-radius:8px; font-family:inherit
    }
    input[readonly] { background:#e9ecef; cursor:not-allowed }
    .profile-img-wrapper { flex:2; text-align:center }
    .profile-img-wrapper img { width:64px; height:64px; border-radius:50% }
    .checkbox-group { display:flex; align-items:center; margin-bottom:1rem }
    .checkbox-group input { margin-right:0.5rem }
    button {
      width:100%; padding:0.75rem; font-size:1rem; font-family:"Noto Sans Thai",sans-serif;
      color:#fff; background:#007bff; border:none; border-radius:8px; cursor:pointer
    }
    button:disabled { background:#ccc; cursor:not-allowed }
  </style>
</head>
<body>
  <div class="card">
    <h1>ลงทะเบียน อสม.สโตรก</h1>
    <form id="asmForm" onsubmit="return submitForm(this);" enctype="multipart/form-data">
      <!-- ซ่อนส่งข้อมูลผู้ใช้ -->
      <input type="hidden" name="displayName" id="displayNameInput">
      <input type="hidden" name="userId" id="userIdInput">
      <input type="hidden" name="pictureUrl" id="pictureUrlInput">

      <!-- ชื่อใน LINE -->
      <div class="form-group">
        <label>ชื่อใน LINE:</label>
        <div class="input-wrapper">
          <input type="text" id="displayName" readonly>
        </div>
      </div>
      <!-- รูปโปรไฟล์ -->
      <div class="form-group">
        <label>Profile:</label>
        <div class="profile-img-wrapper">
          <img id="profilePicture" src="" alt="Profile Picture">
        </div>
      </div>
      <!-- ชื่อนามสกุลจริง -->
      <div class="form-group">
        <label for="realName">ชื่อ-นามสกุลจริง:</label>
        <div class="input-wrapper">
          <input type="text" name="realName" id="realName" placeholder="ระบุชื่อ-นามสกุลจริง">
        </div>
      </div>
      <!-- เบอร์โทรศัพท์ -->
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์:</label>
        <div class="input-wrapper">
          <input type="text" name="phone" id="phone" placeholder="0XXXXXXXXX">
        </div>
      </div>
      <!-- อัพโหลด QR code -->
      <div class="form-group">
        <label for="qrFile">อัพโหลด QR code:</label>
        <div class="input-wrapper">
          <input type="file" name="qrFile" id="qrFile" accept="image/*" required>
        </div>
      </div>
      <!-- เลือกหลายพื้นที่ -->
      <div class="form-group">
        <label for="areas">พื้นที่ (กด Ctrl เลือกหลาย):</label>
        <div class="input-wrapper">
          <select name="areas" id="areas" multiple size="5" required></select>
        </div>
      </div>
      <!-- PDPA Consent -->
      <div class="checkbox-group">
        <input type="checkbox" name="pdpa" id="pdpa" checked>
        <label for="pdpa">อนุญาตให้ทีม รพ.สวี ใช้ข้อมูลส่วนบุคคลเพื่อดูแลสุขภาพ</label>
      </div>
      <!-- ปุ่มลงทะเบียน -->
      <button id="submitBtn">ลงทะเบียน</button>
    </form>
  </div>

  <script>
    const LIFF_ID = '2005789397-pklo1yJP';
    let userProfile;

    // เริ่มระบบ
    window.onload = async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      userProfile = await liff.getProfile();
      document.getElementById('displayName').value      = userProfile.displayName;
      document.getElementById('displayNameInput').value = userProfile.displayName;
      document.getElementById('userIdInput').value      = userProfile.userId;
      document.getElementById('pictureUrl').value       = userProfile.pictureUrl;
      document.getElementById('pictureUrlInput').value  = userProfile.pictureUrl;
      document.getElementById('profilePicture').src     = userProfile.pictureUrl;

      // โหลดพื้นที่
      google.script.run.withSuccessHandler(populateAreas).getAvailableAreas();
    };

    // เติม <option> ชื่อหมู่บ้าน
    function populateAreas(areas) {
      const sel = document.getElementById('areas');
      sel.innerHTML = '';
      areas.forEach(a => {
        const o = document.createElement('option');
        o.value = o.textContent = a;
        sel.appendChild(o);
      });
    }

    // กดปุ่มลงทะเบียน
    function submitForm(form) {
      // ตรวจความครบ
      if (!form.realName.value.trim() ||
          !form.phone.value.trim() ||
          !form.qrFile.files.length ||
          !form.areas.selectedOptions.length) {
        alert('กรุณากรอกข้อมูลให้ครบและเลือกพื้นที่อย่างน้อย 1 แห่ง');
        return false;
      }
      // ปิดปุ่ม
      document.getElementById('submitBtn').disabled = true;

      // เรียก server-side
      google.script.run
        .withSuccessHandler(res => {
          if (res.status === 'done') {
            alert('ลงทะเบียนเรียบร้อยแล้ว');
            form.reset();
            google.script.run.withSuccessHandler(populateAreas).getAvailableAreas();
          } else {
            alert('Error: ' + res.message);
          }
          document.getElementById('submitBtn').disabled = false;
        })
        .registerAsm(form);

      return false; // หยุด submit ปกติ
    }
  </script>
</body>
</html>
