<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลงทะเบียน อสม.สโตรก</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet"/>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: "Noto Sans Thai", sans-serif; background: #f5f5f5; margin:0; padding:16px; }
    .card { background:#fff; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); max-width:400px; margin:0 auto; padding:24px; }
    h1 { font-size:1.5rem; color:#003366; text-align:center; margin-bottom:1rem; }
    .form-group { display:flex; align-items:center; margin-bottom:1rem; }
    .form-group label { flex:1; min-width:100px; font-weight:bold; }
    .form-group .input-wrapper { flex:2; }
    .form-group input, select { width:100%; padding:0.5rem; font-size:1rem; border:1px solid #ccc; border-radius:8px; }
    .profile-pic { display:block; margin:0 auto 1rem; width:64px; height:64px; border-radius:50%; }
    .checkbox-group { display:flex; align-items:center; margin-bottom:1rem; }
    .checkbox-group input { margin-right:0.5rem; }
    button { width:100%; padding:0.75rem; font-size:1rem; font-family:"Noto Sans Thai",sans-serif; color:#fff; background:#007bff; border:none; border-radius:8px; cursor:pointer; }
    button:disabled { background:#ccc; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ลงทะเบียน อสม.สโตรก</h1>
    <form id="asmForm" onsubmit="return false;">
      <div class="form-group">
        <label>ชื่อใน LINE:</label>
        <div class="input-wrapper"><input id="displayName" readonly></div>
      </div>
      <img id="profilePicture" class="profile-pic" src="" alt="Profile"/>
      <div class="form-group">
        <label for="realName">ชื่อ-นามสกุลจริง:</label>
        <div class="input-wrapper"><input id="realName" placeholder="ชื่อ-นามสกุลจริง"></div>
      </div>
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์:</label>
        <div class="input-wrapper"><input id="phone" placeholder="0XXXXXXXXX"></div>
      </div>
      <div class="form-group">
        <label for="qrFile">อัพโหลด QR code:</label>
        <div class="input-wrapper"><input type="file" id="qrFile" accept="image/*"></div>
      </div>
      <div class="form-group">
        <label for="area">พื้นที่:</label>
        <div class="input-wrapper"><select id="area"><option>กำลังโหลด...</option></select></div>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="pdpa" checked>
        <label for="pdpa">อนุญาตให้ทีม รพ.สวี ใช้ข้อมูลส่วนบุคคลเพื่อดูแลสุขภาพ</label>
      </div>
      <button id="submitBtn">ลงทะเบียน</button>
    </form>
  </div>
  <script>
    const LIFF_ID = '2005789397-pklo1yJP';
    const BASE = location.origin + location.pathname;
    let userProfile;
    window.onload = async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) return liff.login();
      userProfile = await liff.getProfile();
      document.getElementById('displayName').value = userProfile.displayName;
      document.getElementById('profilePicture').src = userProfile.pictureUrl;
      loadAvailableAreas();
    };
    function loadAvailableAreas() {
      fetch(`${BASE}?action=getAvailableAreas`)
        .then(r=>r.json())
        .then(j=>{
          const sel = document.getElementById('area');
          sel.innerHTML = '<option value="">-- เลือก --</option>';
          if (j.status==='success') j.areas.forEach(a=>{
            const o=document.createElement('option'); o.value=o.textContent=a; sel.append(o);
          });
          else sel.innerHTML='<option>ไม่พบ</option>';
        });
    }
    document.getElementById('submitBtn').onclick = async () => {
      const data = {
        action: 'registerAsm',
        displayName: userProfile.displayName,
        userId: userProfile.userId,
        pictureUrl: userProfile.pictureUrl,
        realName: document.getElementById('realName').value.trim(),
        phone: (v=>v.startsWith('0')?v:'0'+v)(document.getElementById('phone').value.trim()),
        area: document.getElementById('area').value,
        pdpa: document.getElementById('pdpa').checked?'ยินยอม':'ไม่ยินยอม'
      };
      const formData = new FormData();
      Object.entries(data).forEach(([k,v])=>formData.append(k,v));
      const file = document.getElementById('qrFile').files[0];
      if (file) formData.append('qrFile', file);
      const res = await fetch(BASE, { method:'POST', body: formData });
      const j = await res.json();
      alert(j.status==='success'?'สำเร็จ':'Error: '+j.message);
      if (j.status==='success') loadAvailableAreas();
    };
  </script>
</body>
</html>
