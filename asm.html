<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลงทะเบียน อสม.สโตรก</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body { font-family:"Noto Sans Thai",sans-serif; background:#f5f5f5; padding:16px; margin:0; }
    .container { max-width:400px; margin:0 auto; background:#fff; padding:16px; border-radius:8px;
                 box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h1 { font-size:22px; font-weight:bold; color:#003366; text-align:center; margin-bottom:20px; }
    .form-group { display:flex; align-items:center; margin-bottom:15px; }
    .form-group label { flex:2; font-weight:bold; margin-right:10px; }
    .input-wrapper { flex:3; }
    input, select, textarea { width:100%; padding:10px; font-size:1rem; border-radius:10px;
                               border:1px solid #ccc; font-family:"Noto Sans Thai",sans-serif; }
    input[readonly] { background:#e9ecef; cursor:not-allowed; }
    button { width:100%; padding:15px; font-size:1rem; color:#fff; background:#007BFF;
             border:none; border-radius:10px; cursor:pointer; margin-top:8px; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    #map { width:100%; height:200px; border-radius:8px; margin-bottom:15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ลงทะเบียน อสม.สโตรก</h1>
    <form id="asmForm" onsubmit="return false;">
      <!-- LIFF Profile -->
      <div class="form-group">
        <label>ชื่อ Line:</label>
        <div class="input-wrapper">
          <input type="text" id="displayName" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>รูปโปรไฟล์:</label>
        <div class="input-wrapper">
          <img id="profilePicture" src="" alt="profile" style="width:48px;height:48px;border-radius:50%;">
        </div>
      </div>

      <!-- phone -->
      <div class="form-group">
        <label for="phone">เบอร์โทร:</label>
        <div class="input-wrapper">
          <input type="text" id="phone" placeholder="0XXXXXXXXX">
        </div>
      </div>

      <!-- area (dynamic from volunteer_list) -->
      <div class="form-group">
        <label for="area">พื้นที่:</label>
        <div class="input-wrapper">
          <select id="area">
            <option value="">กำลังโหลด...</option>
          </select>
        </div>
      </div>

      <!-- latlong + map -->
      <div class="form-group">
        <label for="latlong">Lat/Long:</label>
        <div class="input-wrapper">
          <input type="text" id="latlong" readonly placeholder="คลิกแผนที่เพื่อเลือกพิกัด">
        </div>
      </div>
      <div id="map"></div>

      <!-- note -->
      <div class="form-group">
        <label for="note">หมายเหตุ:</label>
        <div class="input-wrapper">
          <textarea id="note" rows="2"></textarea>
        </div>
      </div>

      <!-- pdpa -->
      <div class="form-group">
        <label>PDPA:</label>
        <div class="input-wrapper">
          <label><input type="checkbox" id="pdpa" checked> ยินยอมให้แชร์ข้อมูล</label>
        </div>
      </div>

      <button id="submitBtn">ลงทะเบียน</button>
    </form>
  </div>

  <script>
    const LIFF_ID   = '2005789397-pklo1yJP';
    const GAS_URL   = 'https://script.google.com/macros/s/AKfycbyOGwvmHse-JGP4CDTuufONjBtogQFKiTh0Y8tzUKmNwNASHXyxJi6A8s6EHFKKqyyJ/exec';

    let userProfile;

    // 1) Initialize LIFF & fetch available areas
    window.onload = async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();
      userProfile = await liff.getProfile();
      document.getElementById('displayName').value = userProfile.displayName;
      document.getElementById('profilePicture').src = userProfile.pictureUrl;

      await loadAvailableAreas();
      initMap();
    };

    // fetch areas with at least one free slot
    async function loadAvailableAreas() {
      try {
        const res = await fetch(`${GAS_URL}?action=getAvailableAreas`);
        const { status, areas } = await res.json();
        const sel = document.getElementById('area');
        sel.innerHTML = '<option value="">-- เลือกพื้นที่ --</option>';
        if (status === 'success') {
          areas.forEach(a => {
            const opt = document.createElement('option');
            opt.value = a;
            opt.textContent = a;
            sel.append(opt);
          });
        } else {
          sel.innerHTML = '<option value="">ไม่พบพื้นที่ว่าง</option>';
        }
      } catch (e) {
        console.error(e);
        document.getElementById('area').innerHTML = '<option>โหลดพลาด</option>';
      }
    }

    // 2) Map picker
    function initMap(){
      const center = { lat:13.4500, lng:99.1000 };
      const map = new google.maps.Map(document.getElementById('map'), { center, zoom:12 });
      let marker = new google.maps.Marker({ map, position:center, draggable:true });
      updateLatLong(center);
      marker.addListener('dragend', () => updateLatLong(marker.getPosition()));
      map.addListener('click', e => {
        marker.setPosition(e.latLng);
        updateLatLong(e.latLng);
      });
    }
    function updateLatLong(latlng) {
      document.getElementById('latlong').value =
        latlng.lat().toFixed(6) + ',' + latlng.lng().toFixed(6);
    }
    // load Google Maps
    const gmaps = document.createElement('script');
    gmaps.src = 'https://maps.googleapis.com/maps/api/js?key=<<<YOUR_API_KEY>>>&callback=initMap';
    gmaps.defer = true;
    document.head.appendChild(gmaps);

    // 3) Submit registration
    document.getElementById('submitBtn').onclick = async () => {
      const phoneRaw = document.getElementById('phone').value.trim();
      const phone = phoneRaw.startsWith('0') ? phoneRaw : '0' + phoneRaw;
      const area = document.getElementById('area').value;
      if (!area) return alert('กรุณาเลือกพื้นที่');

      const payload = {
        action:    'registerAsm',
        displayName: userProfile.displayName,
        userId:      userProfile.userId,
        pictureUrl:  userProfile.pictureUrl,
        phone,
        area,
        note:        document.getElementById('note').value.trim(),
        pdpa:        document.getElementById('pdpa').checked ? 'ยินยอม' : 'ไม่ยินยอม'
      };
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      try {
        const res = await fetch(GAS_URL, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify(payload)
        });
        const j = await res.json();
        if (j.status === 'success') {
          alert('ลงทะเบียนเรียบร้อยแล้ว');
          // รีโหลด options อีกครั้ง
          await loadAvailableAreas();
        } else {
          throw new Error(j.message);
        }
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
