<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลงทะเบียน อสม.สโตรก</title>
  <!-- ฟอนต์ Noto Sans Thai -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet"/>
  <!-- Leaflet CSS (ไม่มี integrity) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Noto Sans Thai", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      font-size: 1.5rem;
      color: #003366;
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }
    input[readonly] { background: #e9ecef; cursor: not-allowed; }
    #map {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .checkbox-group input { margin-right: 0.5rem; }
    .profile-pic {
      display: block;
      margin: 0 auto 1rem auto;
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ลงทะเบียน อสม.สโตรก</h1>
    <form id="asmForm" onsubmit="return false;">
      <!-- LINE Profile -->
      <div class="form-group">
        <label>ชื่อใน LINE:</label>
        <input type="text" id="displayName" readonly>
      </div>
      <img id="profilePicture" class="profile-pic" src="" alt="Profile Picture"/>

      <!-- ชื่อนามสกุลจริง -->
      <div class="form-group">
        <label for="realName">ชื่อ-นามสกุลจริง:</label>
        <input type="text" id="realName" placeholder="ระบุชื่อ-นามสกุลจริง">
      </div>

      <!-- เบอร์โทรศัพท์ -->
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์:</label>
        <input type="text" id="phone" placeholder="0XXXXXXXXX">
      </div>

      <!-- QR Code URL -->
      <div class="form-group">
        <label for="qrUrl">QR Code เพิ่มเพื่อน (URL):</label>
        <input type="text" id="qrUrl" placeholder="วางลิงก์รูป QR code จาก Drive">
      </div>

      <!-- พื้นที่ -->
      <div class="form-group">
        <label for="area">พื้นที่:</label>
        <select id="area">
          <option value="">กำลังโหลดพื้นที่...</option>
        </select>
      </div>

      <!-- Lat/Long -->
      <div class="form-group">
        <label for="latlong">Lat/Long:</label>
        <input type="text" id="latlong" readonly placeholder="ลากหมุดบนแผนที่ด้านล่าง">
      </div>
      <div id="map"></div>

      <!-- PDPA Consent -->
      <div class="checkbox-group">
        <input type="checkbox" id="pdpa" checked>
        <label for="pdpa">อนุญาตให้ทีม รพ.สวี ใช้ข้อมูลส่วนบุคคลเพื่อดูแลสุขภาพ</label>
      </div>

      <button id="submitBtn">ลงทะเบียน</button>
    </form>
  </div>

  <!-- Leaflet JS (ไม่มี integrity) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const LIFF_ID = '2005789397-pklo1yJP';
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyOGwvmHse-JGP4CDTuufONjBtogQFKiTh0Y8tzUKmNwNASHXyxJi6A8s6EHFKKqyyJ/exec';
    let userProfile;

    window.onload = async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      userProfile = await liff.getProfile();
      document.getElementById('displayName').value = userProfile.displayName;
      document.getElementById('profilePicture').src = userProfile.pictureUrl;

      await loadAvailableAreas();
      initLeafletMap();
    };

    async function loadAvailableAreas() {
      try {
        const res = await fetch(`${GAS_URL}?action=getAvailableAreas`);
        const { status, areas } = await res.json();
        const sel = document.getElementById('area');
        sel.innerHTML = '<option value="">-- เลือกพื้นที่ --</option>';
        if (status === 'success') {
          areas.forEach(a => {
            const opt = document.createElement('option');
            opt.value = a;
            opt.textContent = a;
            sel.append(opt);
          });
        } else {
          sel.innerHTML = '<option value="">ไม่พบพื้นที่ว่าง</option>';
        }
      } catch (e) {
        console.error(e);
        document.getElementById('area').innerHTML = '<option>โหลดพลาด</option>';
      }
    }

    function initLeafletMap() {
      const center = [13.4500, 99.1000];
      const map = L.map('map').setView(center, 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      const marker = L.marker(center, { draggable: true }).addTo(map);
      updateLatLng(center);

      marker.on('dragend', e => {
        updateLatLng(e.target.getLatLng());
      });
      map.on('click', e => {
        marker.setLatLng(e.latlng);
        updateLatLng(e.latlng);
      });
    }

    function updateLatLng(latlng) {
      document.getElementById('latlong').value =
        latlng.lat.toFixed(6) + ',' + latlng.lng.toFixed(6);
    }

    document.getElementById('submitBtn').onclick = async () => {
      const realName = document.getElementById('realName').value.trim();
      const phoneRaw = document.getElementById('phone').value.trim();
      const phone    = phoneRaw.startsWith('0') ? phoneRaw : '0' + phoneRaw;
      const qrUrl    = document.getElementById('qrUrl').value.trim();
      const area     = document.getElementById('area').value;
      if (!realName || !phone || !qrUrl || !area) {
        alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
        return;
      }

      const payload = {
        action:      'registerAsm',
        displayName: userProfile.displayName,
        userId:      userProfile.userId,
        pictureUrl:  userProfile.pictureUrl,
        realName,
        phone,
        qrUrl,
        area,
        latlong:     document.getElementById('latlong').value,
        pdpa:        document.getElementById('pdpa').checked ? 'ยินยอม' : 'ไม่ยินยอม'
      };

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      try {
        const res = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body:   JSON.stringify(payload)
        });
        const j = await res.json();
        if (j.status === 'success') {
          alert('ลงทะเบียนเรียบร้อยแล้ว');
          await loadAvailableAreas();
        } else {
          throw new Error(j.message);
        }
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
